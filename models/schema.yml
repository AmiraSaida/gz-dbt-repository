version: 2

sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez / we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: the date of purchase
          - name: orders_id
            description: unique identifier of the order
      - name: product
        identifier: raw_gz_product
        description: products of greenweez including all products references
      - name: ship
        identifier: raw_gz_ship
        description: shipment table including all shipment details